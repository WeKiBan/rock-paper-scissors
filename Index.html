<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        
        function computerPlay(){
            let selectionArray = ["rock", "paper", "scissors"];
            return selectionArray[Math.floor(Math.random() * (selectionArray.length))];
           
        }

        function playerPlay(){
            let PlayerSelection = prompt("Choose Rock, Paper or Scissors").toLowerCase().trim();
            if(PlayerSelection === "rock"|| PlayerSelection == "scissors"|| PlayerSelection =="paper"){
                return PlayerSelection;
            } else {
                alert("invalid answer try again");
                playerPlay();
            }
        }

        function playRound(computerChoice, playerChoice){
            console.log(computerChoice, playerChoice);
            
            if(computerChoice == "rock" && playerChoice == "scissors" || computerChoice === "scissors" && playerChoice == "paper" || computerChoice == "paper" && playerChoice == "rock"){
                return alert("You lose sucker!");
            } else if(computerChoice == playerChoice){
                return alert("it's a draw unbelievable");
            } else {
                return alert("Human wins, You live to see another day");
            }
            

        }
        
        const playerSelection = playerPlay();
        const computerSelection = computerPlay();
        
        playRound(computerSelection, playerSelection);
        
        
        
        
        
        
        

    </script>
</body>
</html>
