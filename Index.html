<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/366e86972c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="page-container">
       
        <div id="title-container">
           <h1>Rock Paper Scissors</h1>
           <p>Let's Play! First to 5 wins!</p>
        </div>
       
        <div id="main-content">
           
           <div class="player-container">
               <p class="player-title">You</p>
               <div id="rockImg"><i id="playerRock" class="far fa-hand-rock icon fa-5x"></i></div>
               <div id="paperImg" class="hidden"><i id="playerPaper" class="far fa-hand-paper icon fa-5x"></i></div>
               <div id="ScissorsImg" class="hidden"><i id="playerScissors" class="far fa-hand-scissors icon fa-5x"></i></div>
           </div>
           
           <div id="score-container">
            <div>
            <p class="round-text">Round</p>
            <p id="round" class="round-text">1</p>
            </div>

            <div>
            <p class="score-text">Score</p>
            <p id="score" class="score-text">0 - 0</p>
            </div>  
           </div>

           <div class="player-container">
            <p class="player-title">Computer</p>
            <div id="rockImgComp"><i  class="far fa-hand-rock icon fa-5x"></i></div>
            <div id="paperImgComp" class="hidden"><i  class="far fa-hand-paper icon fa-5x"></i></div>
            <div id="ScissorsImgComp" class="hidden"><i  class="far fa-hand-scissors icon fa-5x"></i></div>
           </div>
    
        </div>

        <div id="options-container">
            
            <ul id="options-list">
                <li ><i id="chooseRock" class="far fa-hand-rock icon options-list-item"></i></li>
                <li><i id="choosePaper" class="far fa-hand-paper icon options-list-item"></i></li>
                <li><i  id="chooseScissors" class="far fa-hand-scissors icon options-list-item"></i></li>
            </ul>
            
            <INPUT class="hidden" id="playAgain" TYPE="button" onClick="history.go(0)" VALUE="Play Again?">
        </div>





    </div>
</body>

<script src="script.js"></script>
</html>
